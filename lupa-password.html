<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PelaporKapal - Lupa Password</title>
    <link href="pelapor.png" rel="icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#001f3f',
                        gold: '#FFD700',
                    }
                }
            }
        }
    </script>
    <style>
        .btn-gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
        }
        .btn-gold-gradient:hover {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-navy text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="pelapor.png" class="h-10 w-10" />
                    <h1 class="text-xl font-bold">PelaporKapal</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-xl border border-gray-200">
                <div class="text-center">
                    <h2 class="mt-2 text-2xl font-extrabold text-gray-900">Lupa Password</h2>
                    <p class="mt-2 text-sm text-gray-600">Masukkan email Anda untuk menerima password Anda melalui email.</p>
                </div>

                <!-- Form Lupa Password -->
                <form class="mt-8 space-y-6" onsubmit="handleForgotPassword(event)">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" name="email" type="email" required
                                    class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md 
                                           placeholder-gray-400 focus:outline-none focus:ring-gold focus:border-gold sm:text-sm"
                                    placeholder="email@contoh.com">
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="resetButton" type="submit"
                            class="group relative w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-navy 
                                   hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold transition btn-gold-gradient">
                            Kirim Password ke Email
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        Kembali ke <a href="login.html" class="font-medium text-gold hover:text-gold">halaman login</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Notifikasi Toast -->
        <div id="toast" class="fixed top-5 right-5 z-50 hidden px-4 py-2 rounded-md text-white shadow-lg"></div>

        <!-- Footer -->
        <footer class="bg-navy text-white py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
                            <img src="logo-shsk.png" alt="Logo kecil PelaporanKapal" class="h-6 w-6">
                            <span class="text-sm text-center md:text-left">Â© 2025 PelaporKapal - Seksi SHSK KSOP Pekanbaru.</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Tampilkan toast notifikasi
        function showToast(message, success = true) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `fixed top-5 right-5 z-50 px-4 py-2 rounded-md text-white shadow-lg transition ${
                success ? 'bg-green-600' : 'bg-red-600'
            }`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        // Fungsi untuk menangani permintaan reset password
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showToast("Harap masukkan email.", false);
                return;
            }

            const resetButton = document.getElementById('resetButton');
            resetButton.disabled = true;

            const scriptURL = "https://script.google.com/macros/s/AKfycbyjkI49ovRtUe4Y5XT6VyABT6DzOzq6ztosYTI1quWXU3IG9jDuc1RAhzO7MATE2-Wm/exec";
            const url = `${scriptURL}?lupapassword=true&email=${encodeURIComponent(email)}`;

            fetch(url)
                .then(res => res.text()) // Gunakan text karena Apps Script membalas plain text
                .then(response => {
                    const success = response.toLowerCase().includes("email terdaftar");
                    showToast(response, success);
                })
                .catch(error => {
                    console.error("Error:", error);
                    showToast("Terjadi kesalahan saat mengirim email.", false);
                })
                .finally(() => {
                    resetButton.disabled = false;
                });
        }
    </script>
</body>
</html>
